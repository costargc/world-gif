<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="jvector-world/jquery-jvectormap-2.0.3.css">
    <script src="jvector-world/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="jvector-world/jquery-jvectormap-world-mill-en.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-1"></div>

            <div class="col-10">
                <h1>GIF WORLD</h1>
                <h4>click on a country to visit its GIFs!</h4>
                <br>
            </div>

            <div class="col-1"></div>

        </div>

        <div class="row">
            <div class="col-1"></div>

            <div class="col-10">
                <div class="map-container">
                    <div id="world-map" style="height: 300px"></div>
                </div>
            </div>
            <div class="col-1"></div>

        </div>


        <div class="row">

            <div class="col col-1"></div>

            <div class="col col-10">
                <h5>Visited Countries:</h5>
                <div id="buttons"></div>
            </div>

            <div class="col col-1"></div>

        </div>


        <div class="row">

            <div class="col col-1"></div>

            <div class="col col-10">
                <h5>Gifs:</h5>
                <p>click on the gift to make it move!<p>
                <div id="buttons"></div>
            </div>

            <div class="col col-1"></div>
        </div>



        <div class="row">
            <div class="col col-1"></div>

            <div class="col col-10">
                <div id="gif-panel"> </div>
            </div>

            <div class="col col-1"></div>
        </div>






    </div>

    <script src="app.js" charset="utf-u"></script>
</body>

</html>
